<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Simple Weather</title>
  </head>
  <body>
    <header class="weather-head row text-end">
      <h1>Daily Weather and Five Day Forecast</h1>
    </header>
    <div class="container row p-5 mb-4">
      <aside class="city-box col-4">
        <input type="city-text" />
        <button class="inputBtn"><i>GO!</i></button>
        <ul class="city-list">
          <li class="city"><button id="city-1">City</button></li>
          <li class="city"><button id="city-2">City</button></li>
          <li class="city"><button id="city-3">City</button></li>
          <li class="city"><button id="city-4">City</button></li>
          <li class="city"><button id="city-5">City</button></li>
        </ul>
      </aside>
      <main class="weather-box col-8">
        <section class="daily-forecast">
          <p><span class="daily-forecast-content">Place holder</span></p>
        </section>
        <section class="five-day-forecast container row">
          <div class="day-1 col-sm">Day 1</div>
          <div class="day-2 col-sm">Day 2</div>
          <div class="day-3 col-sm">Day 3</div>
          <div class="day-4 col-sm">Day 4</div>
          <div class="day-5 col-sm">Day 5</div>
        </section>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
